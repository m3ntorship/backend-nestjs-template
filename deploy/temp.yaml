apiVersion: v1
kind: Namespace
metadata:
  name:  pickly
---
apiVersion: v1
kind: Pod
metadata:
  name: pickly-votes2
  namespace: pickly
  labels:
    application: pickly-votes
spec:
  containers:
    - name: pickly-votes
      image: m3ntorshipci/pickly:{{M3_VERSION}}
      command: ["node"]
      args: ["dist/src/main.js"]
      env:
        - name: APP_NAME
          value: "pickly-votes"
        - name: POSTS_URL
          value: http://pickly-posts.pickly
        - name: NOTIFICATIONS_URL
          value: http://pickly-notifications.pickly
        - name: VOTES_URL
          value: http://pickly-votes.pickly
      ports:
        - name: web
          containerPort: 3000
          protocol: TCP
